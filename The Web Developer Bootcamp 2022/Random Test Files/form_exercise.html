<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<h1>Race Registration!
</h1>

<body>
    <form action="nothing">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="q1" id="opt1" value="fun_run">
            <label for="opt1">Fun Run 5k</label> <br>
            <input type="radio" name="q1" id="opt2" value="half">
            <label for="opt2">Half Marathon</label> <br>
            <input type="radio" name="q1" id="opt3" value="full">
            <label for="opt3">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="pw">Password</label>
            <input type="password" id="pw" required> <br>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age_group" id="age" value="2" required>
                    <option value="1">under 18</option>
                    <option value="2">18-30</option>
                    <option value="3">30-45</option>
                    <option value="4">45+</option>
                </select>
            </div>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
